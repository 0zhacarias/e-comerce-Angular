<div class="max-w-7xl mx-auto py-3 shadow-none">
  <div class="mb-3">
    <p class="text-sm text-gray-500">Escolhas dos editores</p>
    <h2 class="text-3xl font-bold text-gray-900 mt-2">Achados essenciais de Páscoa</h2>
    <h6 class="text-gray-900 hover:font-bold">Ver detalhes 
      <i class="pi pi-arrow-right hover:translate-x-2 transition-transform duration-300"></i>
    </h6>
  </div>
  <div class="grid nested-grid  border-1 border-gray-400 border-round-md border-dashed rounded-lg">
    <div class="col-8">
      <div class="grid p-4">
        <div class="col-6">
          <div class="text-center p-6 border-round-sm bg-gray-100 font-bold">Escolhe o que é melhor para sí</div>
        </div>
        <div class="col-3 relative" (mouseenter)="hoveredIndex = 6" (mouseleave)="hoveredIndex = -1">
          <div class="text-center border-round-sm">
            <img
              src="https://i.etsystatic.com/12788147/c/1333/1059/0/518/il/5935b7/5795772079/il_600x600.5795772079_hls2.jpg"
              class="h-13rem hover:shadow-2xl hover:rounded-2xl" alt="Imgem de ondas">
          </div>
          <p-button *ngIf="hoveredIndex==6"  icon="pi pi-heart" [rounded]="true" severity="info" [outlined]="true" size="large"
          class="absolute top-2 right-2 "></p-button>

        <!-- Preço -->
        <div *ngIf="hoveredIndex==6"
          class="absolute bottom-2 left-2 bg-white text-black border-1 p-2 border-round-2xl shadow-md text-sm font-bold">
          USD 4.000.00
        </div>
        </div>
        <div class="col-3 relative" (mouseenter)="hoveredIndex = 5" (mouseleave)="hoveredIndex = -1" >
          <div class="text-center border-round-sm">
            <img
              src="https://i.etsystatic.com/48998027/c/1163/1163/784/447/il/7a3d59/6677046335/il_300x300.6677046335_qa7u.jpg"
              class="h-13rem hover:shadow-2xl hover:rounded-2xl" alt="Imgem de ondas">
          </div>
          <p-button *ngIf="hoveredIndex==5"  icon="pi pi-heart" [rounded]="true" severity="info" [outlined]="true" size="large"
          class="absolute top-2 right-2 "></p-button>

        <!-- Preço -->
        <div *ngIf="hoveredIndex==5"
          class="absolute bottom-2 left-2 bg-white text-black border-1 p-2 border-round-2xl shadow-md text-sm font-bold">
          USD 4.000.00
        </div>
        </div>
        <div class="col-3 relative" (mouseenter)="hoveredIndex = 4" (mouseleave)="hoveredIndex = -1">
          <div class="text-center border-round-sm">
            <img src="https://i.etsystatic.com/5348211/r/il/d30f5d/1831514306/il_300x300.1831514306_pv73.jpg"
              class="h-13rem hover:shadow-2xl hover:rounded-2xl" alt="Imgem de ondas">
          </div>
          <p-button *ngIf="hoveredIndex==4"  icon="pi pi-heart" [rounded]="true" severity="info" [outlined]="true" size="large"
          class="absolute top-2 right-2 "></p-button>

        <!-- Preço -->
        <div *ngIf="hoveredIndex==4"
          class="absolute bottom-2 left-2 bg-white text-black border-1 p-2 border-round-2xl shadow-md text-sm font-bold">
          USD 4.000.00
        </div>
        </div>
        <div class="col-3 relative" (mouseenter)="hoveredIndex = 3" (mouseleave)="hoveredIndex = -1">
          <div class="text-center border-round-sm">
            <img src="https://i.etsystatic.com/12657223/r/il/1fa995/3789162189/il_300x300.3789162189_4ujh.jpg"
              class="h-13rem hover:shadow-2xl hover:rounded-2xl" alt="Imgem de ondas">
          </div>
          <p-button *ngIf="hoveredIndex==3"  icon="pi pi-heart" [rounded]="true" severity="info" [outlined]="true" size="large"
          class="absolute top-2 right-2 "></p-button>

        <!-- Preço -->
        <div *ngIf="hoveredIndex==3"
          class="absolute bottom-2 left-2 bg-white text-black border-1 p-2 border-round-2xl shadow-md text-sm font-bold">
          USD 4.000.00
        </div>
        </div>
        <div class="col-3 relative" (mouseenter)="hoveredIndex = 2" (mouseleave)="hoveredIndex = -1">
          <div class="transition-all duration-300  border-round-sm">
            <img
              src="https://i.etsystatic.com/48998027/c/1163/1163/784/447/il/7a3d59/6677046335/il_300x300.6677046335_qa7u.jpg"
              class="h-13rem hover:shadow-2xl hover:rounded-2xl" alt="Imgem de ondas">
          </div>
          <p-button *ngIf="hoveredIndex==2"  icon="pi pi-heart" [rounded]="true" severity="info" [outlined]="true" size="large"
            class="absolute top-2 right-2 "></p-button>

          <!-- Preço -->
          <div *ngIf="hoveredIndex==2"
            class="absolute bottom-2 left-2 bg-white text-black border-1 p-2 border-round-2xl shadow-md text-sm font-bold">
            USD 4.000.00
          </div>
        </div>
        <div class="col-3 relative" (mouseenter)="hoveredIndex = 1" (mouseleave)="hoveredIndex = -1">
          <div class="relative transition-all duration-300 text-center border-round-sm">
           
              <img src="https://i.etsystatic.com/24121621/r/il/24e51d/2795116786/il_300x300.2795116786_jlqj.jpg"
                class="h-13rem hover:shadow-2xl hover:rounded-2xl " alt="Imgem de ondas">
           
          </div>
          <p-button *ngIf="hoveredIndex==1"  icon="pi pi-heart" [rounded]="true" severity="info" [outlined]="true" size="large"
            class="absolute top-2 right-2 "></p-button>

          <!-- Preço -->
          <div *ngIf="hoveredIndex==1"
            class="absolute bottom-2 left-2 bg-white text-black border-1 p-2 border-round-2xl shadow-md text-sm font-bold">
            USD 4.000.00
          </div>
        </div>


      </div>
    </div>
    <div class="col-4" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
      <div class="relative border-round-lg transition-all duration-300 ">
        <img src="https://i.etsystatic.com/5348211/r/il/d30f5d/1831514306/il_1588xN.1831514306_pv73.jpg"
          alt="Front of men&#039;s Basic Tee in black."
          class="aspect-square w-full rounded-border rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-120 hover:shadow-2xl hover:rounded-2xl">
        <p-button icon="pi pi-heart" [rounded]="true" severity="info" [outlined]="true" size="large"
          class="absolute top-2 right-2" *ngIf="isHovered"></p-button>

        <!-- Preço -->
        <div *ngIf="isHovered"
          class="absolute bottom-2 left-2 bg-white text-black border-1 px-4 py-2 border-round-3xl shadow-md text-base font-bold">
          USD 45.00
        </div>
      </div>
    </div>
  </div>
</div>
